<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- **Requirements:**

 - You will have one section (`<div>`) for each math operation (so 3 sections) total
 - Each section has two inputs to take the first and second numbers
 - Each section will have a button to perform the operation
 - You will inject the result into the HTML (not an alert)
 - Your website will have 3 colors
 - Your website will have proper padding/spacing to lay things out nicely
 -->
 
        <div id="addContainer">
            <h2>Addition</h2>
            <form name="addition">
                <input type="number" name="firstNumber" placeholder="first number" required/>
                <input type="number" name="secondNumber" placeholder="second number" required/>
                <button>Submit</button>    
            </form>
        </div>

        <br><br>

    <div id="subContainer">
        <h2>Substraction</h2>
        <form name="substraction">
            <input type="number" name="firstNumber" placeholder="first number" required/>
            <input type="number" name="secondNumber" placeholder="second number" required/>
            <button>Submit</button>    
        </form>
    </div>

    <br><br>

    <div id="mulContainer">
        <h2>Multiplication</h2>
        <form name="multiplication">
            <input type="number" name="firstNumber" placeholder="first number" required/>
            <input type="number" name="secondNumber" placeholder="second number" required/>
            <button>Submit</button>    
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
